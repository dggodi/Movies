<template>
    <div>${message}</div>
    <div class="container">
        <table class="table">
            <tr><th>Title</th><th>Year</th></tr>
            <tr repeat.for="movie of movies">
                <td>${movie.title}</td>
                <td>${movie.releaseYear}</td>
                <td>
                    <!-- provides info to the router to generate the url -->
                    <!-- the route requires params {object}-->
                    <a route-href="route:details; params.bind:{id:movie.id}"
                       class="btn btn-default">Details
                    </a>
                </td>
            </tr>
        </table>
    </div>
        <button click.trigger="changeMessage()">Change Message</button>

        <compose view-model="currentDate"></compose>
</template>
