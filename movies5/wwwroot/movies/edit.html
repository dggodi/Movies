<template>
    ${message}
    <div class="container">
        <div class="panel panel-default ">

            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Submission Form ${movie.title}</h3>
                </div>
            </div>

            <div class="panel-body">

                <form class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Title" class="form-control"
                                   value.bind="movie.title" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2">Release Year</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release"
                                   value.bind="movie.releaseYear" class="form-control" />
                        </div>
                    </div>

                    <button class="btn btn-primary" click.delegate="save()">Save</button>

                </form>

            </div>

        </div>
    </div>
</template>
